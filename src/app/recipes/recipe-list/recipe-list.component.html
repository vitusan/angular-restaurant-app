<div class="row mt-3">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="card mb-3" style="max-width: 540px;" *ngFor="let recipe of recipes">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="recipe.imagePath" class="img-fluid rounded-start" [alt]="recipe.description">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">{{recipe.description}}</p>
            <a href="#" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
