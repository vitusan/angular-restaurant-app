<div class="card mb-3">
  <div class="row g-0">
    <div class="col-4 ">
      <img [src]="recipe.imagePath" class="img img-fluid rounded-start" [alt]="recipe.description" style="aspect-ratio: 1.3/1.4; max-height: 150px; max-width: 130px;">
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
        <a class="stretched-link" style="cursor: pointer;" [routerLink]="[index+1]"
        routerLinkActive="active"></a>
      </div>
    </div>
  </div>
</div>
