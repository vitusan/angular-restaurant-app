<div class="row mt-3">
  <div class="col-xs-12">
    <div class="container ratio ratio-4x3">
      <img [src]="recipe.imagePath" alt="{{recipe.description}}" class="img img-responsive">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group" appDropdown>
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
        aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li><a class="dropdown-item" (click)="onAddToSL()" style="cursor: pointer;">Add to Shopping List</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row mt-3">
  <div class="col-xs-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action" aria-current="true"
      *ngFor="let ingredient of recipe.ingredients"
      >
      {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </div>
  </div>
